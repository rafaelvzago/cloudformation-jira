    Properties:
      VpcId: !FindInMap
        - RegionMap
        - !Ref 'AWS::Region'
        - VPC
      GroupDescription: Allow ssh-22 inbound on rfc1918 only + PostgreSQL-5432 + Jira-8080 + Ehcache-40001_40011 + HAproxy-80 + NFS-2049_111 + Mountd-20000
