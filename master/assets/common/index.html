  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
<table>
        <thead>
          <tr>
              <th>Product</th>
              <th>URL</th>
              <th>IPs</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Load Balancer Status</td>
            <td colspan="2"><a href="http://#IP#:9000"> Load Balancer Panel Here</td>
          </tr>
          <tr>
            <td>Jira</td>
	    <td><a href="http://#IP#/jira">Jira</a></td>
            <td>Node1: [ #IP1# ] | Node2: [ #IP2# ]</td>
          </tr>
          <tr>
            <td>Confluence</td>
	    <td><a href="http://#IP#/confluence">Confluence</a></td>
            <td>Node1: [ #IP1# ] | Node2: [ #IP2# ]</td>
          </tr>
          <tr>
            <td>Bitbucket</td>
	    <td><a href="http://#IP#/bitbucket">Bitbucket</a></a></td>
            <td>Node1: [ #IP1# ] | Node2: [ #IP2# ]</td>
          </tr>
        </tbody>
      </table>
      <!--JavaScript at end of body for optimized loading-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
